<!DOCTYPE html>
<html>
<head>
	<title>Shitty Advice Bot</title>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<nav>
		<div id="logo">
			<h1 id="logoh1">Shitty Advice Bot</h1>
			<p>If you expect to get good advice here, you need some brain cells.</p>
		</div>
		<div class="about">
			<a class="links" href="https://github.com/cold-magma/shittyadvicebot">About</a>
		</div>
	</nav>
	<div id="content">
		<div id="holder">
			<p id="advice">{{ advice }}</p>
			<span id="cursor">_</span>
		</div>
	</div>
	<div id="more">
		<button id="more_btn">Want more?</button>
		<div id="more_message"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			var count = 0;
			$('#more_btn').on('click', function(){
				if(count==0){
					count = 1;
					document.getElementById('more_message').innerHTML = 'No. That\'s all you get today.';				
				}
				else if(count==1){
					count = 2;
					document.getElementById('more_message').innerHTML = 'Seriously? I just said no.';				
				}
				else{
					count = 0;
					document.getElementById('more_message').innerHTML = 'Fine! here...<a class="links" href="https://youtu.be/dQw4w9WgXcQ">MORE ADVICE</a>';
				}
			});
		});
	</script>
</body>
</html>
